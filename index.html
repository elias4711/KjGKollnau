<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>KjG Kollnau</title>
</head>
<body>

    <!-- Einstiegs Popup -->
    <div class="popupContainer">
        <div class="helloPopup">
        <img src="src/static/img/hello.png" alt="hello">
        <div class="textAlign">
            <h1>Hallo !</h1>
            <p> Willkommen auf der neuen Webseite der KjG Kollnau.</p>
        </div>
    </div>
    </div>

    <!-- Navigation -->
    <nav>
        <div><img src="src/static/img/kjg_logo.svg" alt="logo"></div>
        <div id="menu" class="forMobile hide">
            <div id="cross" class="cross" onclick="navStatus()">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <a href="#home">Startseite</a>
            <a href="#sommerlager">Sommerlager</a>
            <a href="#gruppenstunde">Gruppenstunden</a>
            <a href="#leiter">Die Leiter</a>
            <a href="#kontakt">Kontakt</a>
        </div>
        <div id="hamburger" class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="leiterlist"></div>
    <div id="leiterPopup"></div>

    <!-- JavaScript einbindungen -->
    <script src="app.js"></script>

    <!-- inline Scripts -->
    <script>
    var popupBg = document.querySelector(".popupContainer"); 
    var popup = document.querySelector(".helloPopup");
    
    setTimeout (function() {
    popupBg.classList.add("animateOut");},
    2500);
    
    setTimeout (function() {
    popup.classList.add("popupOut") },
    2000);

    </script>

    <script>
    var hamburger = document.getElementById('hamburger');    
    var menu = document.getElementById('menu');
    var cross = document.getElementById('cross');

    document.getElementById('hamburger').addEventListener('click', navStatus);

    function navStatus() {
        if (cross.classList.contains('onClick')) {
            cross.classList.remove("onClick");
            hamburger.classList.add("mobileMenu");
            menu.classList.add("hide");
        } 
        else {
            cross.classList.add("onClick");
            hamburger.classList.remove("mobileMenu");
            menu.classList.remove("hide");
        }
    }

    </script>

</body>
</html>
