<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <title>KjG Kollnau</title>
</head>
<body>
    <div class="popupContainer">
        <div class="helloPopup">
        <img src="src/static/img/hello.png" alt="hello">
        <div class="textAlign">
            <h1>Hallo !</h1>
            <p> Willkommen auf der neuen Webseite der KjG Kollnau.</p>
        </div>
    </div>
    </div>
    
    <!-- inline Scripts -->
    <script>
    var popupBg = document.querySelector(".popupContainer"); 
    var popup = document.querySelector(".helloPopup"); 

    setTimeout (function() {
    popupBg.classList.add("animateOut") },
    2500);
    
    setTimeout (function() {
    popup.classList.add("popupOut") },
    2000);
    
    </script>
</body>
</html>
